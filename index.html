<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cards</title>
</head>

<body>
    <div class="container">
        <section class="container_card">
            <div class="card" id="card">
                <div class="icon" id="icon">♣</div>
                <div class="number" id="number">8</div>
                <div class="icon_invert" id="icon_invert">♣</div>
            </div>
            <button type="button" class="btn_change" id="btn_change">Cambiar</button>
        </section>
        <section class="container_inputs">
            <label class="labelClass" for="inputW">Card width</label>
            <input class="inputClass" type="number" placeholder="  " name="inputW" id="inputW">

            <label class="labelClass" for="inputH">Card height</label>
            <input class="inputClass" type="number" placeholder="  " name="inputH" id="inputH">
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
